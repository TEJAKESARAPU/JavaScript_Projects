<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./filter.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <title>Filter Project</title>    
</head>
<body>
    
    <div class="container">
        <div class="leftMenu">
            <input type="text" placeholder="Search..." class="search">
            <h1>Categories</h1>
            <div class="cats">
                <span class="cat">All</span>
                <span class="cat">Casual</span>
                <span class="cat">Dress</span>
                <span class="cat">Sport</span>
                <span class="cat">Luxury</span>
            </div>
            <h1>Maximum Price</h1>
            <div class="price">
                <input type="range" class="priceRange">
                <span class="priceValue">Rs.4000</span>
            </div>
        </div>
        <div class="content">
            <div class="products">
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/61ybeKQto8L._SY879_.jpg" alt="">
                    <span class="name">Casio Vintage</span>
                    <span class="priceText">Rs. 1600</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./filter.js"></script>
</body>
</html>
